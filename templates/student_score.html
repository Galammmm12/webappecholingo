<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Scores - EchoLingo</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student_score.css') }}">
</head>
<body>
<header>
  <div class="logo-container">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EchoLingo Logo">
    <span class="logo-text"><span class="echo">Echo</span><span class="lingo">Lingo</span></span>
  </div>
  <div class="nav-center">
    <nav>
      <a href="{{ url_for('student.dashboard_en') }}">Home</a>
      <a href="{{ url_for('student.exercise_score_en') }}">Exercise Score</a>
      <a href="{{ url_for('student.test_scores_en') }}">Test Score</a>
    </nav>
  </div>
  <div class="right-controls">
    <a href="{{ url_for('auth.logout') }}" class="btn-logout">Logout</a>
  </div>
</header>

<div class="unit-container">
  {% for lesson in lessons %}
    <div class="unit-card">
      <img src="{{ url_for('static', filename='images/u' ~ loop.index ~ '.png') }}" alt="Unit {{ loop.index }}">
      <h3>Unit {{ loop.index }}</h3>
      <p>{{ lesson.title }}</p>
      <a href="{{ url_for('student.lesson_score_detail', lesson_id=lesson.lesson.id) }}" class="view-btn">View</a>

    </div>
  {% else %}
    <p style="grid-column:1/-1;text-align:center;">❌ No lessons available</p>
  {% endfor %}
</div>

<footer>© 2025 EchoLingo | Privacy Policy</footer>
</body>
</html>
