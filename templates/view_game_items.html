<!DOCTYPE html>
<html>
<head><title>คำศัพท์ของเกม</title></head>
<body>
<h1>คำศัพท์ของเกม: {{ game.title }}</h1>
<a href="{{ url_for('add_game_item', game_id=game.id) }}">➕ เพิ่มคำศัพท์</a>
<ul>
  {% for item in items %}
    <li>
      <img src="/static/images/{{ item.image_name }}" width="100"> 
      {{ item.correct_word }}
      <form method="POST" action="{{ url_for('delete_game_item', game_id=game.id, item_id=item.id) }}">
        <button type="submit">❌ ลบ</button>
      </form>
    </li>
  {% endfor %}
</ul>
</body>
</html>
