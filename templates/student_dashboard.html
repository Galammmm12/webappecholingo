<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard - EchoLingo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<header>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="EchoLingo Logo">
        <span class="logo-text">
            <span class="echo">Echo</span><span class="lingo">Lingo</span>
        </span>
    </div>

    <div class="nav-center">
        <nav>
            <a href="{{ url_for('student.dashboard_en') }}">Home</a>
            <a href="{{ url_for('student.exercise_score_en') }}">Exercise Score</a>
            <a href="{{ url_for('student.test_scores_en') }}">Test Score</a>
        </nav>
    </div>

    <div class="right-controls">
        <div class="lang-toggle">
            <input type="checkbox" id="langSwitch" {% if 'zh' in request.path %}checked{% endif %}>
            <label for="langSwitch" class="toggle">
                <span class="option en">EN</span>
                <span class="option cn">中文</span>
                <span class="slider"></span>
            </label>
        </div>
        <a href="{{ url_for('auth.logout') }}" class="btn-logout">Logout</a>
    </div>
</header>

<div class="unit-container">
    <div class="unit-card">
        <img src="{{ url_for('static', filename='images/u1.png') }}" alt="Unit 1">
        <h3>UNIT 1</h3>
        <p>Greetings</p>
        <a href="{{ url_for('student.unit_detail', unit_id=1, lang='en') }}" class="view-btn">Start</a>
    </div>

    <div class="unit-card">
        <img src="{{ url_for('static', filename='images/u2.png') }}" alt="Unit 2">
        <h3>UNIT 2</h3>
        <p>Introduce Yourself</p>
        <a href="{{ url_for('student.unit_detail', unit_id=2, lang='en') }}" class="view-btn">Start</a>
    </div>

    <div class="unit-card">
        <img src="{{ url_for('static', filename='images/u3.png') }}" alt="Unit 3">
        <h3>UNIT 3</h3>
        <p>Food</p>
        <a href="{{ url_for('student.unit_detail', unit_id=3, lang='en') }}" class="view-btn">Start</a>
    </div>

    <div class="unit-card">
        <img src="{{ url_for('static', filename='images/u4.png') }}" alt="Unit 4">
        <h3>UNIT 4</h3>
        <p>Beverages</p>
        <a href="{{ url_for('student.unit_detail', unit_id=4, lang='en') }}" class="view-btn">Start</a>
    </div>

    <div class="unit-card">
        <img src="{{ url_for('static', filename='images/u5.png') }}" alt="Unit 5">
        <h3>UNIT 5</h3>
        <p>This is a</p>
        <a href="{{ url_for('student.unit_detail', unit_id=5, lang='en') }}" class="view-btn">Start</a>
    </div>

    <div class="unit-card">
        <img src="{{ url_for('static', filename='images/u6.png') }}" alt="Unit 6">
        <h3>UNIT 6</h3>
        <p>Nationality</p>
        <a href="{{ url_for('student.unit_detail', unit_id=6, lang='en') }}" class="view-btn">Start</a>
    </div>
</div>

<footer>
    © 2025 EchoLingo | Privacy Policy
</footer>

<script>
const langSwitch = document.getElementById("langSwitch");
langSwitch.addEventListener("change", function() {
  if (this.checked) {
    window.location.href = "{{ url_for('student.dashboard_zh') }}";
  } else {
    window.location.href = "{{ url_for('student.dashboard_en') }}";
  }
});
</script>
</body>
</html>
